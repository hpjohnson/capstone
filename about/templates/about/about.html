{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- about.html content here -->

<!-- header -->
<header id="header" class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-6 text-center">
            <h1 id="about-title" class="display-3">{{ about.title }}</h1>
            <p class="header-text">Read below for information about the website, and its current and planned features.</p>
        </div>
    </div>
</header>

<!-- main content -->
<main id="about" class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-6">
            <div class="row">
                <div id="about-content" class="col-12">
                    <p>{{ about.content | safe }}</p>
                </div>
                <div id="about-date-updated" class="col-12 text-right">
                    <p>Last updated: {{ about.updated_on }}</p>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
