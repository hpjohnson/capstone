{% extends "base.html" %}
{% load i18n %}
{% block head_title %}{% trans "Signup" %}{% endblock %}
{% block content %}

<!-- sign in page content here -->

<!-- header -->
<header id="header" class="container">
    <div class="row justify-content-center">
        <div class="col-12 text-center">
            <h1 id="signin-title" class="display-3 gradient-text header-title-text">Sign Up</h1>
            <p class="header-text">Welcome to Planet Maths. If you already have an account, then <a class="link-text link-button" href="{{ signup_url }}">sign in.</a></p>
        </div>
    </div>
</header>

<!-- main content -->
<main class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-6 signup-page-box">
            <form class="signup" id="signup_form" method="post"
            action="{% url 'account_signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}"
                value="{{ redirect_field_value }}" />
            {% endif %}
                <button class="btn ms-lg-3 home-page-button" type="submit">
                {% trans "Sign Up" %}</button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
