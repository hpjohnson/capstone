{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- question.html content here -->

<!-- header -->
<header id="header" class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 text-center">
            <h1 class="display-3">Manage Account</h1>
        </div>
    </div>
</header>

<!-- main content -->
<main class="container">
    <!-- nav for tabs -->
    <div class="row justify-content-center">
        <ul class="nav nav-tabs nav-fill" id="profile-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="manage-account" data-bs-toggle="tab" data-bs-target="#manage-account-pane"
                    type="button" role="tab" aria-controls="manage-account-pane" aria-selected="True">Account
                    Settings</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="manage-questions" data-bs-toggle="tab" data-bs-target="#manage-questions-pane"
                    type="button" role="tab" aria-controls="manage-questions-pane" aria-selected="false">Manage Uploaded
                    Questions</button>
            </li>
        </ul>
    </div>  


    <div class="tab-content" id="tab-content">
        <div class="tab-pane fade show active" id="manage-account-pane" role="tabpanel"
            aria-labelledby="manage-account-tab" tabindex="0">
        </div>
        <div class="tab-pane fade" id="manage-questions-pane" role="tabpanel" aria-labelledby="manage-questions-tab"
            tabindex="0">
        </div>
    </div>
</main>

{% endblock content %}

{% block extra_scripts %}
<script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
    integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"
    async></script>
<script src="{% static 'js/questionView.js' %}"></script>
{% endblock extra_scripts %}
